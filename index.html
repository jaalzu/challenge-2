<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

 
  <div class="main">

    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="background" class="img-bg">
      
      <div class="card__body">
        <span class="card__span">Learning</span>
        <p class="card__date">Published 21 Dec 2023</p>
        <h3 class="card__title">HTML & CSS foundations</h3>
        <p class="card__text">These languages are the backbone of every <br> webstie, defining structure, content, and <br> presentation</p>
        
        <div class="card__user">
          <img src="assets/images/image-avatar.webp" alt="">
          <span>Greg Hooper</span>
        </div>
      </div>
      
    </div>
  </div>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javalzu</a>.
  </div>
</body>
</html>
